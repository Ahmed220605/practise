<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEXEYE</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <header class="w-full">
        <nav>
          <a href="index.html">
            <img src="./images/Correct-Logo.png" alt="Logo" class="logo" />
          </a>

          <a href="index.html" class="btn radius">Go Back</a>
        </nav>
      </header>
      <h4 id="login-h1">Verdict</h4>
      <h4 id="login-h2">Plaintiff</h4>
      <h4 id="login-h3">Jurisdiction</h4>
      <h4 id="login-h4">Defendant</h4>
      <h4 id="login-h5">Precedent</h4>
      <h4 id="login-h6">Statute</h4>
      <h4 id="login-h7">Tort</h4>
      <h4 id="login-h8">Liability</h4>
      <h4 id="login-h9">Arbitration</h4>
      <h4 id="login-h10">Mediation</h4>
      <h4 id="login-h11">Habeas Corpus</h4>
      <h4 id="login-h12">Subpoena</h4>
      <h4 id="login-h13">Indictment</h4>
      <h4 id="login-h14">Due Process</h4>
      <h4 id="login-h15">Affidavit</h4>
      <h4 id="login-h16">Injunction</h4>
      <h4 id="login-h17">Discovery</h4>
      <h4 id="login-h18">Deposition</h4>
      <h4 id="login-h19">Litigation</h4>
      <h4 id="login-h20">Contract</h4>

      <div class="login-div">
        <h1 class="title">Sign Up</h1>
        <div class="underline"></div>
        <form>
          <div class="input-group">
            <div class="input-field namefield">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-at"></i>
              <input type="email" placeholder="Email Address" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p>
              <span class="password">Password Suggestions </span
              ><a href="#" id="suggestion-link"> Click Here!</a>
            </p>
          </div>
          <div class="btn-field">
            <button type="button" class="signupbtn">Sign Up</button>
            <button type="button" class="disable signinbtn">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>
    <!-- local js -->
    <script src="main.js"></script>
  </body>
</html>
